defaults:
  - _default_optimizer_settings
  - _self_

name: random_search

optimizer_import:
  import_from: BenchmarkToolsOptimizers.optimizers.smac.smac
  import_name: SMACOptimizer

optimizer_parameters:
  smac_facade: HyperparameterOptimizationFacade
